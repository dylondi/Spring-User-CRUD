<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

</head>
<body>
<div class="container-fluid">
  <div class="text-center">
    <h1>Update User</h1>
  </div>

  <form th:action="@{/users/update/*{id}}" method="post" th:object="${user}"
        style="width: 650px; margin: 0 auto">

    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">E-mail:</label>
        <div class="col-sm-8">
          <input type="email" th:field="*{email}" class="form-control" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Full Name:</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="submit" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
    </div>
  </form>
</div>

<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/users}]]";
  }
</script>
</body>
</html></title>
</head>

</body>
</html>
